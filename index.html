<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1ª Komunión - Entrada</title>
  <link rel="icon" href="http://www.1akomunion.es/favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Verdana", sans-serif;
      color: #fff;
      background-color: #000;
      background-image: url('imagenes/_MG_5152b.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 900px) {
      html, body {
        background-attachment: fixed;
      }
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header img {
      width: 525px;
      max-width: 95%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Botón justo debajo del logo */
    .entrar-btn {
      display: inline-block;
      background-color: #ac40f8;
      color: #ffea00;
      text-decoration: none;
      padding: 1rem 3rem;
      font-size: 1.6rem;
      font-weight: 700;
      border-radius: 50px;
      box-shadow: 0 8px 28px rgba(172,64,248,0.35);
      transition: transform .22s ease, box-shadow .22s ease, background-color .22s ease;
      margin-top: 25px;
    }

    .entrar-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
      background-color: #b35cf8;
    }

    /* Contenedor de la foto y texto de Antonio centrado */
    .bici-memoria {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .bici-memoria img {
      width: 200px;
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-bottom: 10px;
    }

    /* Texto con pulso de brillo */
    @keyframes brillo {
      0%, 100% {
        text-shadow: 0 0 8px rgba(255,234,0,0.3), 0 0 16px rgba(255,234,0,0.15);
      }
      50% {
        text-shadow: 0 0 15px rgba(255,234,0,0.6), 0 0 30px rgba(255,234,0,0.4);
      }
    }

    .bici-memoria .texto {
      font-size: 0.95rem;
      color: #ffea00;
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 6px;
      font-style: italic;
      line-height: 1.4;
      animation: brillo 3s ease-in-out infinite;
    }

    footer {
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
      padding: 12px 8px;
      background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
      width: 100%;
    }

    @media (max-width: 768px) {
      header {
        margin-top: 25px;
      }

      header img {
        width: 320px;
      }

      .entrar-btn {
        font-size: 1.3rem;
        padding: 0.8rem 2rem;
        margin-top: 20px;
      }

      .bici-memoria img {
        width: 160px;
      }

      .bici-memoria .texto {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="imagenes/texto%20logo1.gif" alt="1ª Komunión">
    <a href="inicio.htm" class="entrar-btn">ENTRAR</a>
  </header>

  <div class="bici-memoria">
    <img src="imagenes/Bicidep.jpg" alt="Antonio Bici Díaz">
    <div class="texto">En memoria de<br>Antonio "Bici" Díaz.<br>D.E.P.</div>
  </div>

  <footer>
    &copy; 1ª Komunión - Todos los derechos reservados
  </footer>
</body>
</html>
