  <style>
    body {
      background: #000;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      color: #ff0000;
      text-align: center;
      margin-bottom: 2rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      justify-items: center;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: fixed;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ff0000;
    }

    @media (max-width: 600px) {
      .close {
        top: 15px;
        right: 25px;
      }
    }
  </style>
</head>
